version: 2.1
executors:
  bxpython:
    docker:
      - image: cimg/python:3.12.0
    environment:
      RUN_TRADES: false
      RUN_SLOW_STREAMS: false
    working_directory: ~/ws
jobs:
  init:
    executor: bxpython
    steps:
      - attach_workspace:
          at: ~/ws
      - checkout:
          path: solana-trader-client-python
      - restore_cache:
          key: deps-{{ checksum "~/ws/solana-trader-client-python/requirements.txt" }}
      - run:
          name: Install awscli
          command: |
            sudo apt update
            sudo apt install awscli
      - run:
          name: Install dependencies
          command: |
            cd ~/ws/solana-trader-client-python
            python -m virtualenv --clear venv
            . venv/bin/activate
            pip install -r requirements.txt
            make environment-integration
      - save_cache:
          key: deps-{{ checksum "~/ws/solana-trader-client-python/requirements.txt" }}
          paths:
            - ~/ws/solana-trader-client-python/venv
      - persist_to_workspace:
          root: ~/ws
          paths:
            - solana-trader-client-python
  lint:
    executor: bxpython
    steps:
      - attach_workspace:
          at: ~/ws
      - run:
          name: lint
          command: |
            cd ~/ws/solana-trader-client-python
            . venv/bin/activate
            pip install pyre-check black flake8  # adjust based on your needs
            echo "Current directory contents:"
            python --version
            ls -la
            echo "Pyre configuration contents:"
            cat .pyre_configuration
            make lint
  unit:
    executor: bxpython
    steps:
      - attach_workspace:
          at: ~/ws
      - run:
          name: Unit test
          command: |
            cd ~/ws/solana-trader-client-python
            . venv/bin/activate
            make test
  mainnet_examples:
    executor: bxpython
    steps:
      - attach_workspace:
          at: ~/ws
      - run:
          name: Export build details
          command: |
            cd ~/ws/solana-trader-client-python
            echo 'export COMMIT_HASH=$(git rev-parse HEAD)' >> $BASH_ENV
            echo 'export COMMIT_AUTHOR="$(git --no-pager log -1 --pretty=format:'%an')"' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Mainnet
          command: |
            unset PRIVATE_KEY
            cd ~/ws/solana-trader-client-python
            . venv/bin/activate
            API_ENV=mainnet AUTH_HEADER=$AUTH_HEADER_MAINNET python example/provider/main.py
workflows:
  version: 2
  test-branch:
    when:
      not:
        equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - init:
          context:
            - circleci
      - lint:
          requires:
            - init
      - unit:
          requires:
            - init
  nightly:
    when:
      equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - init:
          context:
            - circleci
      - unit:
          requires:
            - init