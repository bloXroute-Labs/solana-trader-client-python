# https://setuptools.pypa.io/en/latest/userguide/declarative_config.html#declarative-config

[metadata]
name = serum-client-python
version = 0.0.1
description = Python SDK for bloXroute's Serum API
long_description = file: README.md; LICENSE
keywords = serum, solana, blockchain, trader, grpc, stream
classifiers = Programming Language :: Python :: 3

[options]
packages = find:
install_requires =
    aiohttp==3.8.1
    betterproto[compiler]==1.2.5
    grpclib==0.4.2
    aiounittest==1.4.1
    base58==2.1.1
    solana==0.23.3
    bx-jsonrpc-py @ git+ssh://git@github.com/bloXroute-Labs/bx-jsonrpc-py.git@351bd19f9ca646ef172759d5accae5b8c13ce18a
